<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast ‚Ä¢ Genzie Vibe</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --pink: #ff007a; /* Genzie Pink */
            --yellow: #facc15;
            --glass: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Lexend', system-ui, sans-serif;
            background: var(--bg);
            background-image: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            padding: 25px;
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff007a, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main { width: 100%; max-width: 450px; padding: 0 15px 40px 15px; box-sizing: border-box; }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .weather-now { display: flex; justify-content: space-between; align-items: center; }
        .temp-big { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; }
        
        .btn-main {
            background: var(--pink);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.4);
        }

        /* Wykres */
        canvas { margin-top: 15px; max-height: 150px; }

        #map { height: 250px; width: 100%; border-radius: 20px; filter: grayscale(0.2); }
        
        input[type=range] { width: 100%; accent-color: var(--pink); margin-top: 10px; }
        
        .alert-genzie {
            border-left: 5px solid var(--pink);
            background: rgba(255, 0, 122, 0.1);
            padding: 12px;
            border-radius: 0 15px 15px 0;
            font-size: 0.9rem;
        }

        .forecast-h { display: flex; overflow-x: auto; gap: 15px; padding: 10px 0; scrollbar-width: none; }
        .forecast-item { text-align: center; min-width: 65px; background: rgba(255,255,255,0.05); border-radius: 18px; padding: 10px; }
    </style>
</head>
<body>

<header>SkyCast x Genzie</header>

<main>
    <div style="text-align: center; margin-bottom: 20px;">
        <button class="btn-main" onclick="locateMe()">üìç GDZIE JESTEM?</button>
    </div>

    <div class="card">
        <div class="weather-now">
            <div>
                <span id="city" style="color: var(--pink); font-weight: bold;">Czekaj na vibe...</span>
                <h1 class="temp-big" id="main-temp">--¬∞</h1>
            </div>
            <div id="main-icon"></div>
        </div>
        <div id="advice" style="margin-top:15px; font-size: 0.95rem; font-weight: 300;"></div>
    </div>

    <div class="card">
        <h3 style="margin:0; font-size: 0.9rem; text-transform: uppercase;">Wykres temperatury (PRO)</h3>
        <canvas id="tempChart"></canvas>
    </div>

    <div class="card" style="padding: 12px;">
        <div id="map"></div>
        <div style="text-align: center; margin-top: 10px;">
            <div id="radar-time" style="font-size: 0.75rem; color: var(--pink); font-weight: 800;">RADAR: READY</div>
            <input type="range" id="radar-range" min="0" max="11" value="11" oninput="updateRadar(this.value)">
        </div>
    </div>

    <div class="card">
        <h3 style="margin:0 0 10px 0; font-size: 0.9rem;">‚ö†Ô∏è ALERT ALERT!</h3>
        <div id="alerts-list">Sprawdzam, czy jest bezpiecznie...</div>
    </div>
</main>

<script>
    const KEY = "07c3b3e89d44a0eeb75b69e69c4b2264";
    let map = L.map('map', { zoomControl: false }).setView([52.2, 19.2], 6);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let radarData = [];
    let radarLayers = [];
    let tempChart = null;

    async function getData(lat, lon) {
        const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=pl&appid=${KEY}`);
        const current = await currentRes.json();
        
        const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=pl&appid=${KEY}`);
        const forecast = await forecastRes.json();

        updateUI(current, forecast);
    }

    function updateUI(current, forecast) {
        document.getElementById('city').innerText = current.name.toUpperCase();
        document.getElementById('main-temp').innerText = Math.round(current.main.temp) + "¬∞";
        document.getElementById('main-icon').innerHTML = `<img src="https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png" style="width:80px">`;
        
        // GENZIE ADVICE
        const temp = current.main.temp;
        let msg = "";
        if(temp > 22) msg = "Jest hot! üî• Wskakuj w kr√≥tki rƒôkaw, bierz okulary i lecimy nagrywaƒá tiktoki!";
        else if(temp > 12) msg = "Vibe chillowy, ale we≈∫ jakƒÖ≈õ bluzƒô Genzie, ≈ºeby Ciƒô nie przewia≈Ço. üß•";
        else msg = "Ale mrozi! ü•∂ Czapa, gruba kurtka i herbata. No cap, jest zimno.";
        
        if(current.weather[0].main.includes("Rain")) msg += " I we≈∫ parasol, bo bƒôdzie drama z fryzurƒÖ! ‚òî";
        document.getElementById('advice').innerText = msg;

        updateChart(forecast);
    }

    function updateChart(forecast) {
        const labels = forecast.list.slice(0, 8).map(i => new Date(i.dt * 1000).getHours() + ":00");
        const temps = forecast.list.slice(0, 8).map(i => i.main.temp);

        if(tempChart) tempChart.destroy();
        const ctx = document.getElementById('tempChart').getContext('2d');
        tempChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperatura (¬∞C)',
                    data: temps,
                    borderColor: '#ff007a',
                    backgroundColor: 'rgba(255, 0, 122, 0.2)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 5
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: { 
                    y: { grid: { display: false }, ticks: { color: '#fff' } },
                    x: { grid: { display: false }, ticks: { color: '#fff' } }
                }
            }
        });
    }

    async function initRadar() {
        const res = await fetch("https://api.rainviewer.com/public/weather-maps.json");
        const data = await res.json();
        radarData = [...data.radar.past, ...data.radar.nowcast];
        
        radarLayers.forEach(l => map.removeLayer(l));
        radarLayers = [];

        radarData.forEach(frame => {
            const layer = L.tileLayer(`https://tilecache.rainviewer.com/v2/radar/${frame.time}/{z}/{x}/{y}/2/1_1.png`, {
                opacity: 0, zIndex: 100
            });
            layer.addTo(map);
            radarLayers.push(layer);
        });
        updateRadar(radarData.length - 1);
    }

    function updateRadar(index) {
        radarLayers.forEach((l, i) => l.setOpacity(i == index ? 0.75 : 0));
        const date = new Date(radarData[index].time * 1000);
        const tag = index > 5 ? "PROGNOZA" : "HISTORIA";
        document.getElementById('radar-time').innerText = `RADAR: ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')} [${tag}]`;
    }

    function setLocation(lat, lon) {
        map.setView([lat, lon], 10);
        getData(lat, lon);
    }

    function locateMe() {
        navigator.geolocation.getCurrentPosition(p => setLocation(p.coords.latitude, p.coords.longitude));
    }

    async function loadAlerts() {
        const url = "https://api.allorigins.win/raw?url=https://feeds.meteoalarm.org/feeds/meteoalarm-legacy-atom-pol.xml";
        try {
            const res = await fetch(url);
            const text = await res.text();
            const xml = new DOMParser().parseFromString(text, "text/xml");
            const entries = xml.querySelectorAll("entry");
            const box = document.getElementById('alerts-list');
            box.innerHTML = "";

            if(entries.length == 0) {
                box.innerHTML = "Wszystko git, brak alert√≥w. Mo≈ºesz ≈õmia≈Ço wychodziƒá na dw√≥r! ‚ú®";
                return;
            }

            entries.forEach((e, i) => {
                if(i < 2) {
                    const div = document.createElement('div');
                    div.className = 'alert-genzie';
                    div.innerText = "S≈Çuchaj: " + e.querySelector("title").textContent;
                    box.appendChild(div);
                }
            });
        } catch (e) { document.getElementById('alerts-list').innerText = "B≈ÇƒÖd z alertami, chyba co≈õ nie pyk≈Ço."; }
    }

    // Start
    setLocation(52.23, 21.01);
    initRadar();
    loadAlerts();
</script>

</body>
</html>
