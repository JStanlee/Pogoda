<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SkyCast Genzie</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://openweathermap.org/img/wn/04d@4x.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* DESIGN SYSTEM */
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --pink: #ff007a;
            --blue: #0ea5e9;
            --text: #ffffff;
            --glass: blur(20px);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 40px;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        header {
            width: 100%;
            padding: 50px 20px 10px;
            box-sizing: border-box;
            text-align: left;
        }
        
        .brand {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--pink), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .date-display {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
            font-weight: 500;
        }

        /* MAIN CONTAINER */
        main {
            width: 100%;
            max-width: 480px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* CARDS */
        .card {
            background: var(--card-bg);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        /* LOCATION BUTTON */
        .btn-loc {
            background: linear-gradient(135deg, var(--pink), #be185d);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 20px;
            font-weight: 700;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(255, 0, 122, 0.3);
            transition: transform 0.2s;
        }
        .btn-loc:active { transform: scale(0.98); }

        /* CURRENT WEATHER */
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .temp-big {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .condition-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--blue);
            text-transform: capitalize;
            margin-top: 5px;
        }
        .genzie-quote {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-style: italic;
            color: rgba(255,255,255,0.9);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* DETAILS GRID */
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        .detail-item {
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            padding: 15px;
            text-align: center;
        }
        .detail-label { font-size: 0.7rem; color: rgba(255,255,255,0.5); text-transform: uppercase; font-weight: 700; }
        .detail-value { font-size: 1.1rem; font-weight: 700; margin-top: 5px; }

        /* CHART */
        .chart-container {
            position: relative;
            height: 180px;
            width: 100%;
        }

        /* MAP & CONTROLS */
        #map {
            height: 320px;
            width: 100%;
            border-radius: 22px;
            background: #111;
            z-index: 1;
        }
        .controls {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px 0;
            scrollbar-width: none;
        }
        .controls::-webkit-scrollbar { display: none; }
        
        .pill-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 50px;
            color: white;
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
        }
        .pill-btn.active {
            background: var(--blue);
            border-color: var(--blue);
            font-weight: 700;
        }

        /* SLIDER */
        .slider-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 15px;
            margin-top: 10px;
        }
        input[type=range] {
            width: 100%;
            accent-color: var(--blue);
            height: 6px;
            border-radius: 5px;
            cursor: pointer;
        }
        .slider-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
            margin-top: 8px;
            font-weight: 700;
        }
    </style>
</head>
<body>

<header>
    <div class="brand">SKYCAST ‚Ä¢ GENZIE</div>
    <div class="date-display" id="date-now">≈Åadowanie daty...</div>
</header>

<main>
    <button class="btn-loc" onclick="getLocation()">
        <span style="font-size:1.2rem">üìç</span> ZLOKALIZUJ MNIE
    </button>

    <div class="card">
        <div class="weather-header">
            <div>
                <div id="location-name" style="font-size: 0.9rem; font-weight: 700; opacity: 0.7; letter-spacing: 1px;">SZUKAM...</div>
                <div class="temp-big" id="main-temp">--¬∞</div>
                <div class="condition-text" id="condition-desc">--</div>
            </div>
            <div style="font-size: 4rem;" id="weather-icon">‚òÅÔ∏è</div>
        </div>
        
        <div class="details-grid">
            <div class="detail-item">
                <div class="detail-label">Odczuwalna</div>
                <div class="detail-value" id="feels-like">--¬∞</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wiatr</div>
                <div class="detail-value" id="wind-speed">-- km/h</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wilgotno≈õƒá</div>
                <div class="detail-value" id="humidity">--%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Ci≈õnienie</div>
                <div class="detail-value" id="pressure">-- hPa</div>
            </div>
        </div>

        <div class="genzie-quote" id="genzie-advice">
            Trwa ≈ÇƒÖczenie z satelitƒÖ... üì°
        </div>
    </div>

    <div class="card">
        <h3 style="margin: 0 0 15px 0; font-size: 0.85rem; color: var(--pink); text-transform: uppercase; letter-spacing: 1px;">Prognoza (Nastƒôpne 24h)</h3>
        <div class="chart-container">
            <canvas id="forecastChart"></canvas>
        </div>
    </div>

    <div class="card" style="padding: 15px;">
        <h3 style="margin: 0 0 10px 5px; font-size: 0.85rem; color: var(--blue); text-transform: uppercase;">Mapa Pogodowa</h3>
        
        <div class="controls">
            <button class="pill-btn active" onclick="setMapLayer('radar', this)">üåßÔ∏è Opady</button>
            <button class="pill-btn" onclick="setMapLayer('temp_new', this)">üå°Ô∏è Temperatura</button>
            <button class="pill-btn" onclick="setMapLayer('wind_new', this)">üí® Wiatr</button>
            <button class="pill-btn" onclick="setMapLayer('pressure_new', this)">‚è≤Ô∏è Ci≈õnienie</button>
        </div>

        <div id="map"></div>

        <div class="slider-container" id="radar-slider-box">
            <div style="text-align: center; font-weight: 800; font-size: 0.9rem; margin-bottom: 5px; color: var(--blue);" id="radar-timestamp">TERAZ</div>
            <input type="range" id="radar-range" min="0" max="0" value="0" oninput="updateRadarFrame(this.value)">
            <div class="slider-info">
                <span>HISTORIA</span>
                <span>TERAZ</span>
                <span>PROGNOZA</span>
            </div>
        </div>
    </div>
</main>

<script>
    // --- KONFIGURACJA ---
    const OWM_API_KEY = "07c3b3e89d44a0eeb75b69e69c4b2264";
    const DAYS = ['Niedziela', 'Poniedzia≈Çek', 'Wtorek', '≈öroda', 'Czwartek', 'PiƒÖtek', 'Sobota'];
    const MONTHS = ['Stycznia', 'Lutego', 'Marca', 'Kwietnia', 'Maja', 'Czerwca', 'Lipca', 'Sierpnia', 'Wrze≈õnia', 'Pa≈∫dziernika', 'Listopada', 'Grudnia'];

    // --- ZMIENNE GLOBALNE ---
    let mapInstance = null;
    let chartInstance = null;
    let radarLayers = [];
    let radarFrames = [];
    let currentOverlay = null;

    // --- START ---
    function init() {
        const now = new Date();
        document.getElementById('date-now').innerText = `${DAYS[now.getDay()]}, ${now.getDate()} ${MONTHS[now.getMonth()]}`;
        
        // Inicjalizacja mapy (Warszawa default)
        mapInstance = L.map('map', { zoomControl: false, attributionControl: false }).setView([52.23, 21.01], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(mapInstance);
        
        // Domy≈õlna lokalizacja (Warszawa) zanim user kliknie
        getWeatherData(52.23, 21.01, "WARSZAWA (Domy≈õlne)");
        loadRadar();
    }

    // --- 1. LOKALIZACJA ---
    function getLocation() {
        if (!navigator.geolocation) return alert("Twoja przeglƒÖdarka nie wspiera geolokalizacji.");
        document.getElementById('location-name').innerText = "NAMIERZANIE...";
        
        navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            mapInstance.setView([lat, lon], 10);
            getWeatherData(lat, lon, "TWOJA LOKALIZACJA");
        }, () => {
            alert("Nie uda≈Ço siƒô pobraƒá lokalizacji. Sprawd≈∫ ustawienia prywatno≈õci.");
        });
    }

    // --- 2. POBIERANIE DANYCH (OPEN-METEO) ---
    async function getWeatherData(lat, lon, locationLabel) {
        // Open-Meteo URL: Pobieramy bie≈ºƒÖce + godzinowe
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,rain,showers,snowfall,weather_code,surface_pressure,wind_speed_10m&hourly=temperature_2m,weather_code&timezone=auto&forecast_days=2`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            updateCurrentWeather(data.current, locationLabel);
            updateForecastChart(data.hourly);
            generateAdvice(data.current);

        } catch (error) {
            console.error(error);
            alert("B≈ÇƒÖd pobierania danych pogodowych.");
        }
    }

    // --- 3. UI: POGODA TERAZ ---
    function updateCurrentWeather(current, label) {
        document.getElementById('location-name').innerText = label;
        document.getElementById('main-temp').innerText = Math.round(current.temperature_2m) + "¬∞";
        document.getElementById('feels-like').innerText = Math.round(current.apparent_temperature) + "¬∞";
        document.getElementById('wind-speed').innerText = Math.round(current.wind_speed_10m) + " km/h";
        document.getElementById('humidity').innerText = current.relative_humidity_2m + "%";
        document.getElementById('pressure').innerText = Math.round(current.surface_pressure) + " hPa";

        const code = current.weather_code;
        const info = getWeatherInfo(code);
        document.getElementById('condition-desc').innerText = info.text;
        document.getElementById('weather-icon').innerText = info.icon;
    }

    // --- 4. UI: WYKRES (NEXT 24H) ---
    function updateForecastChart(hourly) {
        const now = new Date();
        const currentHour = now.getHours();
        
        // Znajd≈∫ indeks obecnej godziny w tablicy czasu API
        // Open-Meteo zwraca czas w formacie ISO, np. "2023-10-27T14:00"
        // Najpro≈õciej: API zwraca start od 00:00 dzisiaj. Wiƒôc currentHour to indeks.
        // Ale dla pewno≈õci zr√≥bmy filtrowanie po czasie.
        
        let startIndex = 0;
        const nowIso = now.toISOString().slice(0, 13); // "2023-10-27T14"
        
        // Szukamy indeksu, kt√≥ry jest >= teraz
        for(let i=0; i<hourly.time.length; i++) {
            if (hourly.time[i] >= nowIso) {
                startIndex = i;
                break;
            }
        }

        // Bierzemy 24 punkty od tego momentu
        const next24Hours = hourly.time.slice(startIndex, startIndex + 24);
        const next24Temps = hourly.temperature_2m.slice(startIndex, startIndex + 24);

        const labels = next24Hours.map(t => {
            const d = new Date(t);
            return d.getHours() + ":00";
        });

        const ctx = document.getElementById('forecastChart').getContext('2d');
        
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperatura',
                    data: next24Temps,
                    borderColor: '#38bdf8',
                    backgroundColor: (context) => {
                        const ctx = context.chart.ctx;
                        const gradient = ctx.createLinearGradient(0, 0, 0, 200);
                        gradient.addColorStop(0, 'rgba(56, 189, 248, 0.4)');
                        gradient.addColorStop(1, 'rgba(56, 189, 248, 0)');
                        return gradient;
                    },
                    borderWidth: 3,
                    pointBackgroundColor: '#fff',
                    pointRadius: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { ticks: { color: 'rgba(255,255,255,0.7)', font: {size: 10} }, grid: { display: false } },
                    y: { ticks: { color: 'rgba(255,255,255,0.7)' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                }
            }
        });
    }

    // --- 5. LOGIKA GENZIE ---
    function generateAdvice(current) {
        const temp = current.temperature_2m;
        const isRaining = current.rain > 0 || current.showers > 0;
        const isSnowing = current.snowfall > 0;
        let msg = "";

        if (isSnowing) {
            msg = "Sypie ≈õnieg! ‚ùÑÔ∏è Ale klimat. Ubieraj siƒô grubo, bo zamarzniesz. No cap.";
        } else if (isRaining) {
            msg = "Pada... üåßÔ∏è We≈∫ parasol albo kaptur na g≈Çowƒô, bo fryzura ucierpi. Totalna drama.";
        } else {
            if (temp > 25) msg = "Afryka! üî• Kr√≥tki rƒôkaw, okulary i lecimy w miasto. Jest hot!";
            else if (temp > 18) msg = "Idealnie. üëå T-shirt i mo≈ºe jaka≈õ lekka koszula. Vibe check pozytywny.";
            else if (temp > 10) msg = "Dresy Genzie bƒôdƒÖ idealne. üß• Nie jest ≈∫le, ale bluza to must-have.";
            else if (temp > 0) msg = "Zimno! ü•∂ Kurtka obowiƒÖzkowa. Nie kozacz, bo bƒôdziesz chory.";
            else msg = "Mrozi potƒô≈ºnie! üßä Ubieraj siƒô na cebulkƒô. Herbata w d≈Ço≈Ñ i siedzimy w domu.";
        }
        document.getElementById('genzie-advice').innerText = msg;
    }

    // --- 6. MAPA & WARSTWY ---
    function setMapLayer(type, btn) {
        // UI przycisk√≥w
        document.querySelectorAll('.pill-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Czy≈õƒá
        if (currentOverlay) mapInstance.removeLayer(currentOverlay);
        radarLayers.forEach(l => mapInstance.removeLayer(l));

        const sliderBox = document.getElementById('radar-slider-box');

        if (type === 'radar') {
            sliderBox.style.display = 'block';
            loadRadar(); // Od≈õwie≈º radar
        } else {
            sliderBox.style.display = 'none';
            // OpenWeatherMap Layer
            currentOverlay = L.tileLayer(`https://tile.openweathermap.org/map/${type}/{z}/{x}/{y}.png?appid=${OWM_API_KEY}`, {
                opacity: 0.7,
                zIndex: 100
            }).addTo(mapInstance);
        }
    }

    // --- 7. RADAR (RAINVIEWER) ---
    async function loadRadar() {
        try {
            const res = await fetch("https://api.rainviewer.com/public/weather-maps.json");
            const data = await res.json();
            
            // ≈ÅƒÖczymy historiƒô (past) i prognozƒô (nowcast)
            radarFrames = [...data.radar.past, ...data.radar.nowcast];
            
            // Czy≈õcimy stare
            radarLayers.forEach(l => mapInstance.removeLayer(l));
            radarLayers = [];

            // Tworzymy warstwy (na poczƒÖtku ukryte opacity: 0)
            radarFrames.forEach(frame => {
                const layer = L.tileLayer(`https://tilecache.rainviewer.com/v2/radar/${frame.time}/256/{z}/{x}/{y}/2/1_1.png`, {
                    opacity: 0,
                    zIndex: 200
                }).addTo(mapInstance);
                radarLayers.push(layer);
            });

            // Ustaw suwak
            const slider = document.getElementById('radar-range');
            slider.max = radarFrames.length - 1;
            slider.value = radarFrames.length - 1; // Ustaw na "teraz" (ostatni z przesz≈Ço≈õci lub poczƒÖtek prognozy)
            
            // Wy≈õwietl ostatniƒÖ klatkƒô
            updateRadarFrame(slider.value);

        } catch (e) {
            console.error("B≈ÇƒÖd radaru", e);
        }
    }

    function updateRadarFrame(index) {
        radarLayers.forEach((layer, i) => {
            if (i == index) layer.setOpacity(0.8);
            else layer.setOpacity(0);
        });

        const frameData = radarFrames[index];
        const date = new Date(frameData.time * 1000);
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        
        // Czy to prognoza? (zwykle nowcast jest na ko≈Ñcu listy)
        // Sprawdzamy po prostu czy index jest blisko ko≈Ñca
        const isForecast = index > radarFrames.length - 4; // Uproszczenie
        
        document.getElementById('radar-timestamp').innerText = 
            `GODZINA: ${hours}:${minutes} ${isForecast ? '(PROGNOZA)' : ''}`;
    }

    // --- POMOCNICZE: Weather Codes Open-Meteo ---
    function getWeatherInfo(code) {
        // WMO Weather interpretation codes (WW)
        const map = {
            0: {text: "Czyste niebo", icon: "‚òÄÔ∏è"},
            1: {text: "G≈Ç√≥wnie bezchmurnie", icon: "üå§Ô∏è"},
            2: {text: "Czƒô≈õciowe zachmurzenie", icon: "‚õÖ"},
            3: {text: "Pochmurno", icon: "‚òÅÔ∏è"},
            45: {text: "Mg≈Ça", icon: "üå´Ô∏è"},
            48: {text: "Szad≈∫", icon: "üå´Ô∏è"},
            51: {text: "Lekka m≈ºawka", icon: "üåßÔ∏è"},
            53: {text: "M≈ºawka", icon: "üåßÔ∏è"},
            55: {text: "Mocna m≈ºawka", icon: "üåßÔ∏è"},
            61: {text: "Lekki deszcz", icon: "üåßÔ∏è"},
            63: {text: "Deszcz", icon: "üåßÔ∏è"},
            65: {text: "Ulewa", icon: "üåßÔ∏è"},
            71: {text: "Lekki ≈õnieg", icon: "üå®Ô∏è"},
            73: {text: "≈önieg", icon: "üå®Ô∏è"},
            75: {text: "≈önie≈ºyca", icon: "‚ùÑÔ∏è"},
            80: {text: "Przelotne opady", icon: "üå¶Ô∏è"},
            81: {text: "Ulewa", icon: "üåßÔ∏è"},
            82: {text: "Gwa≈Çtowna ulewa", icon: "‚õàÔ∏è"},
            95: {text: "Burza", icon: "‚ö°"},
            96: {text: "Burza z gradem", icon: "‚õàÔ∏è"},
            99: {text: "Silna burza z gradem", icon: "‚õàÔ∏è"}
        };
        return map[code] || {text: "Nieznane", icon: "‚ùì"};
    }

    // Uruchom
    init();

</script>
</body>
</html>
